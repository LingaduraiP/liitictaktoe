<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <!-- Css file Llink -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Tic Tac Toe</h1>
      <div class="scores">
        <p>Player X score : <span id="score__x"></span></p>
        <p>Player O score : <span id="score__o"></span></p>
      </div>

      <!-- Game  -->
      <table>
        <tr>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
        </tr>
        <tr>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
        </tr>
        <tr>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
        </tr>
      </table>
      <button id="restart-Game"></button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
